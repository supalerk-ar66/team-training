<!DOCTYPE html>
<html lang="en">
<head>

<script>
async function load(){
    const res = await fetch("http://localhost:4000/api/fruits")
    fruits = await res.json()
    let e=document.getElementById('debug')
    e.innerText = JSON.stringify(fruits)
}

</script>
